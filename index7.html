<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Digital Signage Pro</title>
    
    <!-- Thai Font Support -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles and Thai Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Theme Colors */
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --success-color: #00e400;
            --warning-color: #ffff00;
            --danger-color: #ff0000;
            --critical-color: #8f3f97;
            
            /* Typography */
            --font-primary: 'Kanit', 'Thonburi', 'Leelawadee UI', sans-serif;
            --font-size-xl: 4rem;
            --font-size-lg: 2.5rem;
            --font-size-md: 1.8rem;
            --font-size-sm: 1.2rem;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Animation */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            letter-spacing: 0.02em;
            text-rendering: optimizeLegibility;
        }
        
        /* Theme Variations */
        body.theme-dark {
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --accent-color: #333333;
        }
        
        body.theme-green {
            --primary-bg: #0d4f3c;
            --secondary-bg: #1a5c4a;
            --accent-color: #2d7a5e;
        }
        
        body.theme-sunset {
            --primary-bg: #4a1810;
            --secondary-bg: #6b2c1f;
            --accent-color: #8b3f2e;
        }
        
        /* Layout System */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: var(--spacing-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform var(--transition-normal);
        }
        
        .header.hidden {
            transform: translateY(-100%);
        }
        
        .main-content {
            flex: 1;
            display: grid;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            position: relative;
        }
        
        /* Display Mode Layouts */
        .display-landscape .main-content {
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .display-portrait .main-content {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
        }
        
        .display-fullscreen-aqi .main-content {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        
        .display-split .main-content {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }
        
        .display-compact .main-content {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-sm);
        }
        
        /* Widget Styles */
        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: var(--spacing-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .widget:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color), var(--danger-color));
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .widget.critical::before {
            opacity: 1;
        }
        
        /* AQI Display */
        .aqi-main {
            text-align: center;
            grid-row: span 2;
        }
        
        .aqi-value {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin: var(--spacing-md) 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: all var(--transition-normal);
        }
        
        .aqi-status {
            font-size: var(--font-size-lg);
            font-weight: 500;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 24px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        .aqi-location {
            font-size: var(--font-size-md);
            opacity: 0.9;
            margin-bottom: var(--spacing-sm);
        }
        
        .aqi-time {
            font-size: var(--font-size-sm);
            opacity: 0.7;
        }
        
        /* Status Colors */
        .status-good {
            background-color: var(--success-color);
            color: #000;
        }
        
        .status-moderate {
            background-color: var(--warning-color);
            color: #000;
        }
        
        .status-unhealthy {
            background-color: #ff7e00;
            color: #fff;
        }
        
        .status-bad {
            background-color: var(--danger-color);
            color: #fff;
        }
        
        .status-hazardous {
            background-color: var(--critical-color);
            color: #fff;
        }
        
        .status-critical {
            background-color: #7e0023;
            color: #fff;
        }
        
        /* Weather Widget */
        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        .weather-item {
            text-align: center;
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .weather-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }
        
        .weather-value {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        /* Forecast Widget */
        .forecast-list {
            display: flex;
            gap: var(--spacing-sm);
            overflow-x: auto;
            padding: var(--spacing-sm) 0;
        }
        
        .forecast-item {
            flex: 0 0 120px;
            text-align: center;
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .forecast-day {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .forecast-aqi {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 4px 0;
        }
        
        .forecast-status {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 12px;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 6px;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: var(--accent-color);
        }
        
        .location-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 6px;
            font-family: var(--font-primary);
            min-width: 200px;
        }
        
        .location-select option {
            background: var(--primary-bg);
            color: var(--text-primary);
        }
        
        /* Performance Monitor */
        .performance-monitor {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity var(--transition-normal);
            z-index: 1000;
        }
        
        .performance-monitor.visible {
            opacity: 1;
        }
        
        /* Data Source Indicator */
        .data-source {
            position: absolute;
            bottom: var(--spacing-xs);
            right: var(--spacing-xs);
            font-size: 0.7rem;
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        /* Advertisement Widget */
        .ad-widget {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .ad-content {
            z-index: 2;
            position: relative;
        }
        
        .ad-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .ad-text {
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            :root {
                --font-size-xl: 3rem;
                --font-size-lg: 2rem;
                --font-size-md: 1.5rem;
                --font-size-sm: 1rem;
            }
            
            .main-content {
                grid-template-columns: 1fr !important;
                gap: var(--spacing-sm);
            }
            
            .header {
                flex-direction: column;
                gap: var(--spacing-sm);
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        /* Fullscreen Modes */
        .display-fullscreen-aqi .header,
        .display-fullscreen-ads .header {
            display: none;
        }
        
        .display-fullscreen-aqi .aqi-main {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .display-fullscreen-ads .ad-widget {
            grid-column: 1;
            grid-row: 1;
        }
        
        /* Error States */
        .error-state {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: var(--spacing-md);
            border-radius: 8px;
            text-align: center;
            color: #ff6b6b;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Network Status */
        .network-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            transition: background-color var(--transition-normal);
        }
        
        .network-status.offline {
            background: var(--danger-color);
            animation: pulse 1s infinite;
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles for keyboard navigation */
        .control-btn:focus,
        .location-select:focus {
            outline: 2px solid var(--warning-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="theme-default display-landscape">
    <!-- Performance Monitor -->
    <div class="performance-monitor" id="performanceMonitor">
        <div>Memory: <span id="memoryUsage">0</span>MB</div>
        <div>API: <span id="apiStatus">Active</span></div>

    <!-- Network Status Indicator -->
    <div class="network-status" id="networkStatus" title="เครือข่าย"></div>
    
    <div class="container">
        <!-- Header -->

                </div>

                </div>
            </div>

    </div>

    <script>
        // Air Quality Digital Signage Pro - Complete JavaScript System
        class AirQualitySignage {
            constructor() {
                this.currentLocation = 'bangkok';
                this.currentTheme = 'default';
                this.currentDisplay = 'landscape';
                this.apiKeys = {
                    iqair: 'your-iqair-api-key',
                    openweather: 'your-openweather-api-key'
                };
                this.updateInterval = 600000; // 10 minutes
                this.cache = new Map();
                this.isOnline = navigator.onLine;
                this.updateCount = 0;
                this.performanceMonitorVisible = false;
                
                // Thai cities database
                this.locations = {
                    'bangkok': { thai: 'กรุงเทพมหานคร', english: 'Bangkok', lat: 13.7563, lon: 100.5018, country: 'Thailand' },
                    'chiang-mai': { thai: 'เชียงใหม่', english: 'Chiang Mai', lat: 18.7883, lon: 98.9853, country: 'Thailand' },
                    'nonthaburi': { thai: 'นนทบุรี', english: 'Nonthaburi', lat: 13.8621, lon: 100.5144, country: 'Thailand' },
                    'nakhon-ratchasima': { thai: 'นครราชสีมา', english: 'Nakhon Ratchasima', lat: 14.9799, lon: 102.0977, country: 'Thailand' },
                    'chiang-rai': { thai: 'เชียงราย', english: 'Chiang Rai', lat: 19.9071, lon: 99.8325, country: 'Thailand' },
                    'khon-kaen': { thai: 'ขอนแก่น', english: 'Khon Kaen', lat: 16.4419, lon: 102.8359, country: 'Thailand' },
                    'hat-yai': { thai: 'หาดใหญ่', english: 'Hat Yai', lat: 7.0061, lon: 100.4681, country: 'Thailand' },
                    'phuket': { thai: 'ภูเก็ต', english: 'Phuket', lat: 7.8804, lon: 98.3923, country: 'Thailand' }
                };
                
                // Advertisement rotation
                this.advertisements = [
                    { title: 'ป้องกันมลพิษทางอากาศ', text: 'สวมหน้ากาก N95 เมื่อ AQI > 100', color: 'linear-gradient(45deg, #ff6b6b, #4ecdc4)' },
                    { title: 'ดูแลสุขภาพ', text: 'หลีกเลี่ยงการออกกำลังกายกลางแจ้งเมื่ออากาศแย่', color: 'linear-gradient(45deg, #667eea, #764ba2)' },
                    { title: 'คุณภาพอากาศ', text: 'ติดตามดัชนีคุณภาพอากาศทุกวัน', color: 'linear-gradient(45deg, #f093fb, #f5576c)' },
                    { title: 'สิ่งแวดล้อม', text: 'ใช้รถขนส่งสาธารณะลดมลพิษ', color: 'linear-gradient(45deg, #4facfe, #00f2fe)' }
                ];
                this.currentAdIndex = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupKeyboardControls();
                this.setupNetworkMonitoring();
                this.setupPerformanceMonitoring();
                this.setupAutoUpdate();
                this.loadSavedSettings();
                this.fetchAirQualityData();
            }
            
            setupEventListeners() {
                // Location change
                document.getElementById('locationSelect').addEventListener('change', (e) => {
                    this.currentLocation = e.target.value;
                    this.saveSettings();
                    this.fetchAirQualityData();
                });
                
                // Theme toggle
                document.getElementById('themeBtn').addEventListener('click', () => {
                    this.cycleTheme();
                });
                
                // Display mode toggle
                document.getElementById('displayBtn').addEventListener('click', () => {
                    this.cycleDisplayMode();
                });
                
                // Fullscreen toggle
                document.getElementById('fullscreenBtn').addEventListener('click', () => {
                    this.toggleFullscreen();
                });
                
                // Manual refresh
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.fetchAirQualityData(true);
                });
                
                // Performance monitor toggle
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'm') {
                        this.togglePerformanceMonitor();
                    }
                });
            }
            
            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    // Samsung TV Remote Support
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.cycleThroughLocations(-1);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.cycleThroughLocations(1);
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.cycleTheme();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.cycleDisplayMode();
                            break;
                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            this.fetchAirQualityData(true);
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            }
                            break;
                        case 'f':
                        case 'F':
                            this.toggleFullscreen();
                            break;
                        case 'h':
                        case 'H':
                            this.toggleHeader();
                            break;
                    }
                });
            }
            
            setupNetworkMonitoring() {
                const updateNetworkStatus = () => {
                    this.isOnline = navigator.onLine;
                    const indicator = document.getElementById('networkStatus');
                    indicator.className = `network-status ${this.isOnline ? '' : 'offline'}`;
                    indicator.title = this.isOnline ? 'เชื่อมต่อเครือข่าย' : 'ไม่มีการเชื่อมต่อเครือข่าย';
                };
                
                window.addEventListener('online', updateNetworkStatus);
                window.addEventListener('offline', updateNetworkStatus);
                updateNetworkStatus();
            }
            
            setupPerformanceMonitoring() {
                setInterval(() => {
                    if (this.performanceMonitorVisible) {
                        this.updatePerformanceStats();
                    }
                }, 1000);
            }
            
            setupAutoUpdate() {
                setInterval(() => {
                    if (this.isOnline) {
                        this.fetchAirQualityData();
                    }
                }, this.updateInterval);
                
                // Advertisement rotation
                setInterval(() => {
                    this.rotateAdvertisement();
                }, 30000); // Change ad every 30 seconds
            }
            
            async fetchAirQualityData(forceRefresh = false) {
                const location = this.locations[this.currentLocation];
                const cacheKey = `aqi_${this.currentLocation}`;
                const now = Date.now();
                
                // Check cache first (unless force refresh)
                if (!forceRefresh && this.cache.has(cacheKey)) {
                    const cached = this.cache.get(cacheKey);
                    if (now - cached.timestamp < 600000) { // 10 minutes
                        this.displayAirQualityData(cached.data);
                        return;
                    }
                }
                
                try {
                    this.showLoading();
                    
                    // Try IQAir API first
                    let data = await this.fetchFromIQAir(location);
                    
                    if (!data) {
                        // Fallback to OpenWeatherMap
                        data = await this.fetchFromOpenWeatherMap(location);
                        document.getElementById('dataSource').textContent = 'OpenWeatherMap';
                    } else {
                        document.getElementById('dataSource').textContent = 'IQAir';
                    }
                    
                    if (!data) {
                        // Final fallback to Thai PCD if available
                        data = await this.fetchFromThaiPCD(location);
                        document.getElementById('dataSource').textContent = 'PCD Thailand';
                    }
                    
                    if (data) {
                        // Cache the data
                        this.cache.set(cacheKey, {
                            data: data,
                            timestamp: now
                        });
                        
                        this.displayAirQualityData(data);
                        this.updateCount++;
                    } else {
                        throw new Error('ไม่สามารถดึงข้อมูลจากแหล่งข้อมูลใดได้');
                    }
                    
                } catch (error) {
                    console.error('Error fetching air quality data:', error);
                    this.showError(error.message);
                    
                    // Try to show cached data if available
                    if (this.cache.has(cacheKey)) {
                        const cached = this.cache.get(cacheKey);
                        this.displayAirQualityData(cached.data);
                        this.showStaleDataWarning();
                    }
                }
            }
            
            async fetchFromIQAir(location) {
                try {
                    const response = await fetch(
                        `https://api.airvisual.com/v2/city?city=${location.english}&state=${location.english}&country=${location.country}&key=${this.apiKeys.iqair}`,
                        { timeout: 10000 }
                    );
                    
                    if (!response.ok) {
                        throw new Error(`IQAir API Error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.status !== 'success') {
                        throw new Error('IQAir API returned error status');
                    }
                    
                    const data = result.data;
                    return {
                        aqi: data.current.pollution.aqius,
                        mainPollutant: data.current.pollution.mainus,
                        temperature: data.current.weather.tp,
                        humidity: data.current.weather.hu,
                        pressure: data.current.weather.pr,
                        windSpeed: data.current.weather.ws,
                        timestamp: new Date(data.current.pollution.ts),
                        source: 'iqair'
                    };
                } catch (error) {
                    console.log('IQAir API failed:', error);
                    return null;
                }
            }
            
            async fetchFromOpenWeatherMap(location) {
                try {
                    // Fetch air pollution data
                    const pollutionResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/air_pollution?lat=${location.lat}&lon=${location.lon}&appid=${this.apiKeys.openweather}`
                    );
                    
                    // Fetch weather data
                    const weatherResponse = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?lat=${location.lat}&lon=${location.lon}&appid=${this.apiKeys.openweather}&units=metric`
                    );
                    
                    if (!pollutionResponse.ok || !weatherResponse.ok) {
                        throw new Error('OpenWeatherMap API Error');
                    }
                    
                    const pollutionData = await pollutionResponse.json();
                    const weatherData = await weatherResponse.json();
                    
                    // Convert PM2.5 to AQI (simplified conversion)
                    const pm25 = pollutionData.list[0].components.pm2_5;
                    const aqi = this.pm25ToAQI(pm25);
                    
                    return {
                        aqi: aqi,
                        mainPollutant: 'pm25',
                        temperature: Math.round(weatherData.main.temp),
                        humidity: weatherData.main.humidity,
                        pressure: weatherData.main.pressure,
                        windSpeed: weatherData.wind.speed,
                        timestamp: new Date(),
                        source: 'openweathermap'
                    };
                } catch (error) {
                    console.log('OpenWeatherMap API failed:', error);
                    return null;
                }
            }
            
            async fetchFromThaiPCD(location) {
                // This would integrate with Thai Pollution Control Department API
                // For now, return null as a placeholder
                console.log('Thai PCD API integration not implemented yet');
                return null;
            }
            
            pm25ToAQI(pm25) {
                // Simplified PM2.5 to AQI conversion
                if (pm25 <= 12) return Math.round((50 / 12) * pm25);
                if (pm25 <= 35.4) return Math.round(((100 - 51) / (35.4 - 12.1)) * (pm25 - 12.1) + 51);
                if (pm25 <= 55.4) return Math.round(((150 - 101) / (55.4 - 35.5)) * (pm25 - 35.5) + 101);
                if (pm25 <= 150.4) return Math.round(((200 - 151) / (150.4 - 55.5)) * (pm25 - 55.5) + 151);
                if (pm25 <= 250.4) return Math.round(((300 - 201) / (250.4 - 150.5)) * (pm25 - 150.5) + 201);
                return Math.round(((500 - 301) / (500.4 - 250.5)) * (pm25 - 250.5) + 301);
            }
            
            displayAirQualityData(data) {
                const location = this.locations[this.currentLocation];
                
                // Update main AQI display
                document.getElementById('currentLocation').textContent = location.thai;
                document.getElementById('aqiValue').textContent = data.aqi;
                document.getElementById('lastUpdate').textContent = `อัปเดตล่าสุด: ${this.formatThaiDateTime(data.timestamp)}`;
                
                // Update AQI status and styling
                const status = this.getAQIStatus(data.aqi);
                const aqiStatusElement = document.getElementById('aqiStatus');
                const aqiMainElement = document.getElementById('aqiMain');
                
                aqiStatusElement.textContent = status.text;
                aqiStatusElement.className = `aqi-status ${status.class}`;
                
                // Update widget styling based on AQI level
                aqiMainElement.className = `widget aqi-main animate-fade-in-up ${data.aqi > 200 ? 'critical' : ''}`;
                
                // Update weather information
                document.getElementById('temperature').textContent = `${data.temperature}°C`;
                document.getElementById('humidity').textContent = `${data.humidity}%`;
                document.getElementById('pressure').textContent = `${data.pressure} hPa`;
                document.getElementById('windSpeed').textContent = `${data.windSpeed} m/s`;
                
                // Hide loading state
                this.hideLoading();
                
                // Update forecast (placeholder - would need forecast API)
                this.updateForecast();
            }
            
            getAQIStatus(aqi) {
                if (aqi <= 50) return { text: 'ดี', class: 'status-good' };
                if (aqi <= 100) return { text: 'ปานกลาง', class: 'status-moderate' };
                if (aqi <= 150) return { text: 'ไม่ดีต่อสุขภาพสำหรับกลุ่มเสี่ยง', class: 'status-unhealthy' };
                if (aqi <= 200) return { text: 'ไม่ดีต่อสุขภาพ', class: 'status-bad' };
                if (aqi <= 300) return { text: 'อันตรายมาก', class: 'status-hazardous' };
                return { text: 'อันตรายอย่างยิ่ง', class: 'status-critical' };
            }
            
            formatThaiDateTime(date) {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZone: 'Asia/Bangkok'
                };
                
                const thaiDate = new Intl.DateTimeFormat('th-TH-u-ca-buddhist', options).format(date);
                return thaiDate + ' น.';
            }
            
            updateForecast() {
                const forecastList = document.getElementById('forecastList');
                forecastList.innerHTML = '';
                
                // Generate placeholder forecast data
                for (let i = 1; i <= 5; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);
                    
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    
                    const dayName = new Intl.DateTimeFormat('th-TH', { weekday: 'short' }).format(date);
                    const mockAQI = Math.floor(Math.random() * 200) + 20;
                    const status = this.getAQIStatus(mockAQI);
                    
                    forecastItem.innerHTML = `
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-aqi">${mockAQI}</div>
                        <div class="forecast-status ${status.class}">${status.text}</div>
                    `;
                    
                    forecastList.appendChild(forecastItem);
                }
            }
            
            rotateAdvertisement() {
                this.currentAdIndex = (this.currentAdIndex + 1) % this.advertisements.length;
                const ad = this.advertisements[this.currentAdIndex];
                const adWidget = document.getElementById('adWidget');
                
                adWidget.style.background = ad.color;
                adWidget.querySelector('.ad-title').textContent = ad.title;
                adWidget.querySelector('.ad-text').textContent = ad.text;
                
                // Add rotation animation
                adWidget.classList.add('animate-slide-in');
                setTimeout(() => {
                    adWidget.classList.remove('animate-slide-in');
                }, 500);
            }
            
            cycleTheme() {
                const themes = ['default', 'dark', 'green', 'sunset'];
                const currentIndex = themes.indexOf(this.currentTheme);
                this.currentTheme = themes[(currentIndex + 1) % themes.length];
                
                document.body.className = document.body.className.replace(/theme-\w+/, `theme-${this.currentTheme}`);
                this.saveSettings();
            }
            
            cycleDisplayMode() {
                const modes = ['landscape', 'portrait', 'fullscreen-aqi', 'fullscreen-ads', 'split', 'compact'];
                const currentIndex = modes.indexOf(this.currentDisplay);
                this.currentDisplay = modes[(currentIndex + 1) % modes.length];
                
                document.body.className = document.body.className.replace(/display-\w+/, `display-${this.currentDisplay}`);
                this.saveSettings();
            }
            
            cycleThroughLocations(direction) {
                const locations = Object.keys(this.locations);
                const currentIndex = locations.indexOf(this.currentLocation);
                let newIndex = currentIndex + direction;
                
                if (newIndex < 0) newIndex = locations.length - 1;
                if (newIndex >= locations.length) newIndex = 0;
                
                this.currentLocation = locations[newIndex];
                document.getElementById('locationSelect').value = this.currentLocation;
                this.saveSettings();
                this.fetchAirQualityData();
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            toggleHeader() {
                const header = document.getElementById('header');
                header.classList.toggle('hidden');
            }
            
            togglePerformanceMonitor() {
                this.performanceMonitorVisible = !this.performanceMonitorVisible;
                const monitor = document.getElementById('performanceMonitor');
                monitor.classList.toggle('visible', this.performanceMonitorVisible);
            }
            
            updatePerformanceStats() {
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                    document.getElementById('memoryUsage').textContent = memoryMB;
                }
                
                document.getElementById('apiStatus').textContent = this.isOnline ? 'Active' : 'Offline';
                document.getElementById('updateCount').textContent = this.updateCount;
            }
            
            showLoading() {
                const aqiValue = document.getElementById('aqiValue');
                const aqiStatus = document.getElementById('aqiStatus');
                
                aqiValue.innerHTML = '<div class="spinner"></div>';
                aqiStatus.textContent = 'กำลังโหลด...';
            }
            
            hideLoading() {
                // Loading state is automatically hidden when data is displayed
            }
            
            showError(message) {
                const aqiStatus = document.getElementById('aqiStatus');
                aqiStatus.textContent = `ข้อผิดพลาด: ${message}`;
                aqiStatus.className = 'aqi-status error-state';
            }
            
            showStaleDataWarning() {
                const lastUpdate = document.getElementById('lastUpdate');
                lastUpdate.textContent += ' (ข้อมูลเก่า)';
                lastUpdate.style.color = '#ff6b6b';
            }
            
            saveSettings() {
                const settings = {
                    location: this.currentLocation,
                    theme: this.currentTheme,
                    display: this.currentDisplay,
                    timestamp: Date.now()
                };
                
                try {
                    localStorage.setItem('aqsProSettings', JSON.stringify(settings));
                } catch (error) {
                    console.warn('Could not save settings to localStorage:', error);
                }
            }
            
            loadSavedSettings() {
                try {
                    const saved = localStorage.getItem('aqsProSettings');
                    if (saved) {
                        const settings = JSON.parse(saved);
                        
                        // Only load recent settings (within 30 days)
                        if (Date.now() - settings.timestamp < 30 * 24 * 60 * 60 * 1000) {
                            this.currentLocation = settings.location || 'bangkok';
                            this.currentTheme = settings.theme || 'default';
                            this.currentDisplay = settings.display || 'landscape';
                            
                            document.getElementById('locationSelect').value = this.currentLocation;
                            document.body.className = `theme-${this.currentTheme} display-${this.currentDisplay}`;
                        }
                    }
                } catch (error) {
                    console.warn('Could not load settings from localStorage:', error);
                }
            }
            
            // Memory management for long-running applications
            cleanup() {
                // Clear old cache entries
                const now = Date.now();
                for (const [key, value] of this.cache.entries()) {
                    if (now - value.timestamp > 3600000) { // 1 hour
                        this.cache.delete(key);
                    }
                }
                
                // Force garbage collection if available
                if (window.gc) {
                    window.gc();
                }
            }
        }
        
        // Initialize the application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new AirQualitySignage();
            
            // Cleanup old data every hour
            setInterval(() => {
                app.cleanup();
            }, 3600000);
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && app) {
                // Refresh data when page becomes visible again
                app.fetchAirQualityData();
            }
        });
        
        // Service Worker registration for offline capability (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
